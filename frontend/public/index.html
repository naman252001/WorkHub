<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkHub</title>
<link rel="icon" type="image/png" href="%PUBLIC_URL%/logo/image3.png" />
  <style>
    /* Splash screen styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white; /* change if you want brand color */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .splash-logo {
      width: 120px; /* adjust size */
      height: auto;
      animation: fadeIn 1s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash-screen">
<img src="%PUBLIC_URL%/logo/image2.png" alt="Loading..." class="splash-logo" />
  </div>

  <!-- React root -->
  <div id="root"></div>

  <script>
    // Remove splash after page load (React will render)
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash-screen");
      if (splash) {
        splash.style.opacity = "0";
        setTimeout(() => splash.remove(), 500); // wait for fade-out
      }
    });
  </script>
</body>
</html>
